name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - feature/dashboard-and-integration
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Check for build errors
        run: |
          echo "Running build check..."
          # Set CI=false to prevent treating warnings as errors
          CI=false npm run build || {
            echo "::error::Build failed! Please check your code for errors."
            exit 1
          }
      
      - name: Create build artifact for Vercel deployment
        run: |
          echo "::notice::Creating build artifact for Vercel deployment..."
          
          # Create .env file for production build
          echo "REACT_APP_USE_MOCK_API=true" > .env.production
          echo "REACT_APP_API_URL=https://registry.reviz.dev/api" >> .env.production
          
          # Ensure build directory exists
          mkdir -p build
          
          # Create a deployment package
          tar -czf build.tar.gz build/ server.js vercel.json package.json
          
          echo "::notice::Build artifact created. Download the build.tar.gz file and deploy to Vercel."
          echo "::notice::Run these commands to deploy manually:"
          echo "::notice::1. tar -xzf build.tar.gz"
          echo "::notice::2. vercel login"
          echo "::notice::3. vercel --prod"
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: vercel-deployment
          path: build.tar.gz
          retention-days: 7