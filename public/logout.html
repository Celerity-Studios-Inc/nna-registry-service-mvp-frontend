<!DOCTYPE html>
<html>
<head>
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NNA Registry Service</h1>
    <h2>Force Logout</h2>
    <p>Click the button below to clear your authentication token and logout.</p>
    <button id="logoutBtn">Logout</button>
    <div id="message" class="message" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // Clear the token
      localStorage.removeItem('accessToken');
      
      // Display success message
      const messageEl = document.getElementById('message');
      messageEl.textContent = 'Successfully logged out! Redirecting to login page...';
      messageEl.classList.add('success');
      messageEl.style.display = 'block';
      
      // Redirect to login page after a short delay
      setTimeout(function() {
        window.location.href = '/login';
      }, 2000);
    });
  </script>
</body>
</html>
